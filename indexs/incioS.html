<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estiloI.css"> 
    <title>Iniciar Sesión</title>
</head>
<body>
    <form action="../php/inicioSesion.php" method="post" class="contenedor">
        <img src="/img/logoblanco.png" width="100%" alt="Logo">
        <p>Inicia Sesión</p><br>

        <!-- Campo para el correo -->
        <div class="campo">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>
        </div><br>

        <!-- Campo para la contraseña -->
        <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div><br>

        <!-- Botón de envío -->
        <button type="submit" name="login">Iniciar sesión</button><br><br><br>

        <!-- Enlace para el registro -->
        <div class="campo">
            <center>
                <p>¿No tienes una cuenta?</p><br>
                <a href="../index.html"><strong>Regístrate</strong></a>
            </center>
        </div>
    </form>
</body>
</html>
