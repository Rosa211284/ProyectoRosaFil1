<!DOCTYPE html>
<html lang="es">
<head>

    <title>Registrar</title>
</head>
<body>
    <form action="../ProyectoFinal2.1/php/registration.php" method="post" class="contenedor">
        <img src="/img/logoblanco.png" width="100%">
        <p>Regístrate</p><br>

        <div class="campo">
            <label>Usuario</label>
            <input type="text" name="username" required>
        </div><br>

        <div class="campo">
            <label>Nombre</label>
            <input type="text" name="nombre" required>
        </div><br>

        <div class="campo">
            <label>Correo</label>
            <input type="email" name="email" required>
        </div><br>

        <div class="campo">
            <label>Contraseña</label>
            <input type="password" name="password" required>
        </div><br>

        <button type="submit" name="register">Registrar</button><br><br><br>

        <div class="campo">
            <center>
                <p>¿Ya tienes una cuenta?</p><br>
                <a href="../ProyectoFinal2.1/indexs/incioS.html"><strong>Inicia sesión</strong></a>
            </center>
        </div>
